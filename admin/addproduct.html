            <!-- Main content -->

                <!--------------------------
        | Your Page Content Here |
        -------------------------->
                <div style="margin-left: 10px;" class="container" id="contact">
                    <h2 class="font-weight-light text-black text-center">Add Product</h2>
                    <div class="row">
                        <div class="col-xs -6">


                            <form id="post" method="POST" enctype="multipart/form-data" class="p-5 bg-white">


                                <div class="row form-group">
                                    <div class="card-title mb-4">
                                        <div class="d-flex justify-content-start">
                                            <div class="image-container">
                                                <img src="" id="adminimgProfile" style="width: 150px; height: 150px"
                                                    class="img-thumbnail" />
                                            </div>
                                        </div>
                                        <div class="middle">
                                            <input type="file" onchange="readURL(this);" id="image" name="image"
                                                class="btn btn-primary" id="btnChangePicture" value="" />
                                        </div>
                                    </div>

                                    <div class="row form-group">

                                        <div class="col-md-12">
                                            <label class="text-black" for="productname">Product Name</label>
                                            <input type="text" name="productname" id="productname" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row form-group">

                                        <div class="col-md-12">
                                            <label class="text-black" for="price">Price</label>
                                            <input type="subject" name="price" id="price" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">

                                        <div class="col-md-12">
                                            <label class="text-black" for="brand">Brand</label>
                                            <input type="subject" name="brand" id="brand" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row form-group">

                                        <div class="col-md-12">
                                            <label class="text-black" for="madein">Made In</label>
                                            <input type="subject" name="madein" id="madein" class="form-control">
                                        </div>
                                    </div>


                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label class="text-black" for="description">Description</label>
                                            <textarea name="description" id="description" cols="30" rows="7"
                                                class="form-control" placeholder="Write your description here">
                                    </textarea>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <input type="submit" value="Add Product"
                                                class="btn btn-primary py-2 px-4 text-white">
                                        </div>
                                    </div>


                            </form>
                        </div>
                    </div>
                </div>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#adminimgProfile')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
